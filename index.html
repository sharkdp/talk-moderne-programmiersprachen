		<style>
.code-editor {
    font-family: 'Fira Mono', monospace;
    font-size: 0.55em;
    border: 1px solid #ddd;
	width: 94.6%;
	margin : 0 auto;
}

.numbat-output {
    font-family: 'Fira Mono', monospace;
    font-size: 0.55em;
    border: 1px solid #ddd;
    margin-top: 0.5em;
    margin-bottom: 0;
    padding: 1em;
    background-color: #f6f8f6;
    overflow: auto;
}

.numbat-type-identifier {
    color: #ca3b63;
}

.ace_type {
    color: #ca3b63 !important;
}

.numbat-value {
    color: #0040ff;
}

.ace_numeric {
    color: #0040ff !important;
}

.numbat-keyword {
    color: #c802ff !important;
}

.ace_keyword {
    color: #c802ff !important;
}

.ace_comment {
    color: #8c8c8c !important;
}

.ace_string {
    color: #27a85f !important;
}

.ace_decorator {
    color: #27a85f !important;
}

.numbat-string {
    color: #27a85f;
}

.ace_operator {
    color: #db2828 !important;
}

.numbat-unit {
    color: #5c12a6;
}

.numbat-dimmed {
    color: #888;
}

.numbat-diagnostic-red {
    color: #cc3b0a;
}

.numbat-diagnostic-blue {
    color: #0040ff;
}

.numbat-diagnostic-bold {
    font-weight: bold;
}

/* hide cursor when editor is not in focus */
.ace_hidden-cursors {
    opacity: 0
}

.ace_mobile-menu {
    display: none !important
}
