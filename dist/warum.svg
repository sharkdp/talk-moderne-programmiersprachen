         x="256.27408"
         y="106.77576">Why?</tspan></text><text
       xml:space="preserve"
       style="font-style:italic;font-variant:normal;font-weight:100;font-stretch:normal;font-size:10.9092px;line-height:1.25;font-family:'Noto Sans';-inkscape-font-specification:'Noto Sans Thin Italic';letter-spacing:0px;word-spacing:0px;fill:#282a36;fill-opacity:1;stroke-width:4.78901"
       x="15.080071"
       y="128.37349"
       id="text29"><tspan
         sodipodi:role="line"
         id="tspan29"
         style="font-style:italic;font-variant:normal;font-weight:300;font-stretch:normal;font-size:10.9092px;font-family:'Noto Sans';-inkscape-font-specification:'Noto Sans Light Italic';fill:#282a36;fill-opacity:1;stroke-width:4.78901"
         x="15.080071"
         y="128.37349">You can do this easily in C++.</tspan><tspan
         sodipodi:role="line"
         style="font-style:italic;font-variant:normal;font-weight:300;font-stretch:normal;font-size:10.9092px;font-family:'Noto Sans';-inkscape-font-specification:'Noto Sans Light Italic';fill:#282a36;fill-opacity:1;stroke-width:4.78901"
         x="15.080071"
         y="142.00999"
         id="tspan31">No need to introduce a whole new language.</tspan><tspan
         sodipodi:role="line"
         style="font-style:italic;font-variant:normal;font-weight:300;font-stretch:normal;font-size:10.9092px;font-family:'Noto Sans';-inkscape-font-specification:'Noto Sans Light Italic';fill:#282a36;fill-opacity:1;stroke-width:4.78901"
         x="15.080071"
         y="155.64648"
         id="tspan30" /></text><text
       xml:space="preserve"
       style="font-style:italic;font-variant:normal;font-weight:100;font-stretch:normal;font-size:10.9092px;line-height:1.25;font-family:'Noto Sans';-inkscape-font-specification:'Noto Sans Thin Italic';letter-spacing:0px;word-spacing:0px;fill:#282a36;fill-opacity:1;stroke-width:4.78901"
       x="163.1725"
       y="220.10504"
       id="text36"><tspan
         sodipodi:role="line"
         style="font-style:italic;font-variant:normal;font-weight:300;font-stretch:normal;font-size:10.9092px;font-family:'Noto Sans';-inkscape-font-specification:'Noto Sans Light Italic';fill:#282a36;fill-opacity:1;stroke-width:4.78901"
         x="163.1725"
         y="220.10504"
         id="tspan36">This shouldn't be too difficult to implement in python.</tspan></text><text
       xml:space="preserve"
       style="font-style:italic;font-variant:normal;font-weight:100;font-stretch:normal;font-size:10.9092px;line-height:1.25;font-family:'Noto Sans';-inkscape-font-specification:'Noto Sans Thin Italic';text-align:end;letter-spacing:0px;word-spacing:0px;text-anchor:end;fill:#282a36;fill-opacity:1;stroke-width:4.78901"
       x="17.349186"
       y="174.23381"
       id="text38"><tspan
         sodipodi:role="line"
         style="font-style:italic;font-variant:normal;font-weight:300;font-stretch:normal;font-size:10.9092px;font-family:'Noto Sans';-inkscape-font-specification:'Noto Sans Light Italic';text-align:start;text-anchor:start;fill:#282a36;fill-opacity:1;stroke-width:4.78901"
         x="17.349186"
         y="174.23381"
         id="tspan40">Julia has [...] an extremely flexible type system. Extending it to cover</tspan><tspan
         sodipodi:role="line"
         style="font-style:italic;font-variant:normal;font-weight:300;font-stretch:normal;font-size:10.9092px;font-family:'Noto Sans';-inkscape-font-specification:'Noto Sans Light Italic';text-align:start;text-anchor:start;fill:#282a36;fill-opacity:1;stroke-width:4.78901"
         x="17.349186"
         y="187.87032"
         id="tspan52">all of Numbat's functionality could be trivially accomplished in a few lines.</tspan></text><text
       xml:space="preserve"
       style="font-style:italic;font-variant:normal;font-weight:100;font-stretch:normal;font-size:10.9092px;line-height:1.25;font-family:'Noto Sans';-inkscape-font-specification:'Noto Sans Thin Italic';text-align:start;letter-spacing:0px;word-spacing:0px;text-anchor:start;fill:#282a36;fill-opacity:1;stroke-width:4.78901"
       x="16.901907"
       y="23.059967"
       id="text43"><tspan
         sodipodi:role="line"
         style="font-style:italic;font-variant:normal;font-weight:300;font-stretch:normal;font-size:10.9092px;font-family:'Noto Sans';-inkscape-font-specification:'Noto Sans Light Italic';text-align:start;text-anchor:start;fill:#282a36;fill-opacity:1;stroke-width:4.78901"
         x="16.901907"
         y="23.059967"
         id="tspan43">You don't need a new programming language</tspan><tspan
         sodipodi:role="line"
         style="font-style:italic;font-variant:normal;font-weight:300;font-stretch:normal;font-size:10.9092px;font-family:'Noto Sans';-inkscape-font-specification:'Noto Sans Light Italic';text-align:start;text-anchor:start;fill:#282a36;fill-opacity:1;stroke-width:4.78901"
         x="16.901907"
         y="36.696468"
         id="tspan46">for something that C++ templates with</tspan><tspan
         sodipodi:role="line"
         style="font-style:italic;font-variant:normal;font-weight:300;font-stretch:normal;font-size:10.9092px;font-family:'Noto Sans';-inkscape-font-specification:'Noto Sans Light Italic';text-align:start;text-anchor:start;fill:#282a36;fill-opacity:1;stroke-width:4.78901"
         x="16.901907"
         y="50.332966"
         id="tspan45">integer constants give you for free. </tspan></text><text
       xml:space="preserve"
       style="font-style:italic;font-variant:normal;font-weight:100;font-stretch:normal;font-size:10.9092px;line-height:1.25;font-family:'Noto Sans';-inkscape-font-specification:'Noto Sans Thin Italic';letter-spacing:0px;word-spacing:0px;fill:#282a36;fill-opacity:1;stroke-width:4.78901"
       x="15.63644"
       y="82.567703"
       id="text47"><tspan
         sodipodi:role="line"
         style="font-style:italic;font-variant:normal;font-weight:300;font-stretch:normal;font-size:10.9092px;font-family:'Noto Sans';-inkscape-font-specification:'Noto Sans Light Italic';fill:#282a36;fill-opacity:1;stroke-width:4.78901"
         x="15.63644"
         y="82.567703"
         id="tspan47">I immediately thought of C++.</tspan><tspan
         sodipodi:role="line"
         style="font-style:italic;font-variant:normal;font-weight:300;font-stretch:normal;font-size:10.9092px;font-family:'Noto Sans';-inkscape-font-specification:'Noto Sans Light Italic';fill:#282a36;fill-opacity:1;stroke-width:4.78901"
         x="15.63644"
         y="96.204201"
         id="tspan48">Reinventing the wheel.</tspan></text><text
       xml:space="preserve"
       style="font-style:italic;font-variant:normal;font-weight:100;font-stretch:normal;font-size:10.9092px;line-height:1.25;font-family:'Noto Sans';-inkscape-font-specification:'Noto Sans Thin Italic';letter-spacing:0px;word-spacing:0px;fill:#282a36;fill-opacity:1;stroke-width:4.78901"
       x="494.96191"
       y="252.33978"
       id="text53"><tspan
         sodipodi:role="line"
         style="font-style:italic;font-variant:normal;font-weight:300;font-stretch:normal;font-size:10.9092px;font-family:'Noto Sans';-inkscape-font-specification:'Noto Sans Light Italic';text-align:end;text-anchor:end;fill:#282a36;fill-opacity:1;stroke-width:4.78901"
         x="494.96191"
         y="252.33978"
         id="tspan54">Or you could just use Nim, where this sort of thing</tspan><tspan
         sodipodi:role="line"
         style="font-style:italic;font-variant:normal;font-weight:300;font-stretch:normal;font-size:10.9092px;font-family:'Noto Sans';-inkscape-font-specification:'Noto Sans Light Italic';text-align:end;text-anchor:end;fill:#282a36;fill-opacity:1;stroke-width:4.78901"
         x="494.96191"
         y="265.97629"
         id="tspan55">can be implemented in Nim's macro system.</tspan></text></g></svg>
